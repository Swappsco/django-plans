language: python
python:
  - "2.7"
  - "3.3"
env:
  - DJANGO_MIN_VERSION=1.8
  - DJANGO_LIMIT_VERSION=1.9
# command to install dependencies
install:
  - "pip install -q -e ."
  - "pip install -q -r demo/requirements.txt"
  - "pip install -q 'Django>=$DJANGO_VERSION,<$DJANGO_LIMIT_VERSION'"

# command to run tests
script: "cd demo && python manage.py test plans"
